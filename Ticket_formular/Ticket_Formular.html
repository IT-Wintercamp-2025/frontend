<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Formular</title>
    <link href="./ticket.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Neues Ticket verfassen</h1> <br>
    </header>
    <div class="container">


        <label for="Gruppe">Gruppe:</label>

        <select name="Gruppe" class="Gruppe">
            <option value="Frontend">Frontend</option>
            <option value="Backend">Backend</option>
            <option value="Infrastruktur">Infrastruktur</option>
        </select>
        <h2>Betreff</h2>

        <form action="/Ticketuebersicht/Ticket_Uebersicht.html" method="POST">
            <input type="text" id="betreff" name="betreff">
            <p><label for="Beschreibung">Beschreibung:</label></p>
            <textarea id="Beschreibung" name="Bescheibung" rows="4" cols="40"></textarea> <br>
            <button type="submit">Absenden</button>
        </form>
    </div>


    <footer>

    </footer>

</body>

</html>
