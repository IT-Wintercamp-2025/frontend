<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Formular</title>
    <link href="ticket.css" rel="stylesheet"> <!-- Korrektur des CSS-Links -->
</head>

<body>
    <header>
        <img src="/Images/Logo_no_shado.png" alt="Logo" id="Logo">
        <h1>Neues Ticket verfassen</h1> <br>
    </header>
    
    <div class="container">
        <form action="{{ url_for ('ticket_hinzufuegen') }}" method="POST">
            <label for="Gruppe">Gruppe:</label>
            <select name="Gruppe" id="Gruppe"> <!-- Name-Attribut korrekt setzen -->
                <option value="Frontend">Frontend</option>
                <option value="Backend">Backend</option>
                <option value="Infrastruktur">Infrastruktur</option>
            </select>
            
            <h3>Betreff</h3>
            <input type="text" id="betreff" name="betreff">

            <p><label for="Beschreibung">Beschreibung:</label></p>
            <textarea id="Beschreibung" name="Beschreibung" rows="4" cols="40"></textarea> <br>
            
            <button type="submit">Absenden</button>
        </form>
    </div>
</body>

</html>
