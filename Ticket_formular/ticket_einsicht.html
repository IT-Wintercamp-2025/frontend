<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eigenes Ticket einsehen und beareiten</title>
</head>
<body>
    <h1>Ticket Details</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Ticket ID</th>
                <th>Betreff</th>
                <th>Beschreibung</th>
                <th>Status</th>
                <th>Priorit√§t</th>
                <th>Fachabteilung (Team)</th>
                <th>Erstellungsdatum</th>
            </tr>
        </thead>
        <tbody>
            {% for row in ticket_data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ transfer1 }}</td>
                    <td>{{ transfer2 }}</td>
                    <td>{{ transfer3 }}</td>
                    <td>{{ row[3] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <h2>Bearbeiten</h2>
    <form action="{{ url_for ('ticket_bearbeiten') }}" method="POST">
        <label for="betreff_e">Betreff:</label><br>
        <input type="text" id="betreff_e" name="betreff_e" value="{{ neu }}"><br>
        <label for="beschreibung_e">Beschreibung:</label><br>
        <input type="text" id="beschreibung_e" name="beschreibung_e" value="{{ neu2 }}"><br><br>
        <input type="submit" value="aktualisieren">
      </form> 

</body>
</html>
