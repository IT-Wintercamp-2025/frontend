<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benutzer bearbeiten</title>
  <link href="benutzer_verwalten_bearbeiten.css" rel="stylesheet">
</head>
<body>
  <main>
    <h2>User bearbeiten</h2>
    <form action="{{ url_for('benutzer_bearbeiten_exe') }}" method="POST">
      <table>
        <thead>
          <tr>
            <th>Rolle</th>
            <th>Gruppe</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input type="text" id="Rolle" name="Rolle" value="{{ test[5] }}">
            </td>
            <td>
              <input type="text" id="Gruppe" name="Gruppe" value="{{ test[4] }}">
            </td>
            <td>
              <input type="text" id="Name" name="Name" value="{{ test[1] }}">
            </td>
          </tr>
        </tbody>
      </table>
      <button id="button" type="submit">Speichern</button>
    </form>
  </main>
</body>
</html>
