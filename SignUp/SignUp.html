<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren</title>
    <link href="SignUp.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <main>
    <div class="login-container">
        <div class="titel">
            <h2>SignUp</h2>
        </div>
        
        <form action="/Ticket_Uebersicht.html" method="POST">
            <label for="username">Benutzername:</label>
            <input type="text" id="username" name="username" placeholder="Benutzername" required>

            <label for="password">Passwort:</label>
            <input type="password" id="password" name="password" placeholder="Passwort" required>
            <label for="password">Passwort:</label>
            <input type="password" id="passwordw" name="password" placeholder="Passwort" required>
            <div class="submit">

            <input type="submit" id="button" value="Registrieren">
            </div>
        </form>
    </div>
    </main>
</body>
</html>
